    <script type="text/javascript">
       var s = '我来自Js方法'
       function callJS(param) {
          console.log("callJs called");

<!--          console.log("This is console log message.");-->

<!--          console.warn("This is console warn message.");-->
<!--          console.error("This is console error message.");-->
<!--          alert("Android调用了JS的callJS方法");-->
          document.getElementById("textshow").innerHTML = (param);
          return s;
       }

       // “JS 调用 Java”
       function jsCallNative(param) {
          // 规则： 有要求，必须要 window + "interfaceName"(addJavascriptInterface中) + “@JavascriptInterface”的方法名
          window.sapphireWebViewBridge.send(param);
          let time = new Date();
          window.sapphireWebViewBridge.send(time.toTimeString());
          window.sapphireWebViewBridgeEx.sendEx(time.toTimeString());
       }

    </script>

        <input type="button" value="JS调用java" onclick="javascript:jsCallNative(1234)"/>
